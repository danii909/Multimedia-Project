# Configurazione Video Stabilization System - ORB + RANSAC Homography (8 parametri)

# Parametri Motion Estimation (non usati con optical_flow, ma necessari per compatibilità)
motion_estimation:
  block_size: 16
  search_range: 16
  metric: "sad"

# Parametri Global Motion Estimation
global_motion:
  motion_model: "translation"
  outlier_threshold: 2.0
  aggregation_method: "median"
  estimate_rotation: true
  estimation_method: "optical_flow"
  optical_flow:
    feature_type: "orb"         # ORB features
    transform_type: "homography" # Homography (8 param) - per movimenti prospettici/3D
    
    # Parametri ORB
    orb_n_features: 800         # Molte più features per homography (serve robustezza)
    orb_scale_factor: 1.2
    orb_n_levels: 8
    orb_edge_threshold: 31
    orb_ratio_threshold: 0.70   # Più stringente per homography
    
    # RANSAC
    ransac_reproj_threshold: 5.0 # Soglia più alta per homography (più complessa)

# Parametri Trajectory Smoothing
trajectory_smoothing:
  smoothing_window: 30
  filter_type: "moving_average"
  gaussian_sigma: 2.0
  exponential_alpha: 0.9
  deadband_px: 0.0

# Parametri Motion Compensation
motion_compensation:
  crop_ratio: 0.88            # Crop leggermente maggiore per homography
  border_mode: "constant"
  interpolation: "linear"

# Parametri Video I/O
video:
  input_format: "*.mp4"
  output_codec: "H.264"
  preserve_fps: true
  preserve_resolution: true

# Opzioni Debug e Visualizzazione
debug:
  show_progress: true
  save_motion_vectors: false
  save_trajectory: false
  verbose: true

# Salvataggio Metriche per Confronto
save_metrics: true
